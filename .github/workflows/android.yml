name: Android CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          unzip cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools/latest
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0" "system-images;android-31;google_apis;x86_64"

      - name: Start Emulator
        run: |
          echo "Starting emulator"
          $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window -no-snapshot-load -no-boot-anim &
          adb wait-for-device
          adb shell input keyevent 82

      - name: Setup Gradle permissions
        run: chmod +x ./gradlew

      - name: Build the project
        run: ./gradlew build

      - name: Run Instrumentation Tests
        run: ./gradlew connectedAndroidTest
